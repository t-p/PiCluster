---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: dns
  labels:
    app: pihole
    component: dns-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
      component: dns-server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pihole
        component: dns-server
    spec:
      securityContext:
        fsGroup: 0
        runAsGroup: 0
        runAsUser: 0
      nodeSelector:
        kubernetes.io/hostname: node01
      initContainers:
        - name: setup-unbound-config
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              mkdir -p /etc/unbound
              if [ ! -f /etc/pihole/unbound/unbound.conf ]; then
                mkdir -p /etc/pihole/unbound
                cat > /etc/pihole/unbound/unbound.conf << 'EOF'
              server:
                  interface: 127.0.0.1
                  port: 5335
                  do-ip4: yes
                  do-ip6: yes
                  do-udp: yes
                  do-tcp: yes
                  
                  # Basic security
                  harden-glue: yes
                  harden-dnssec-stripped: yes
                  use-caps-for-id: no
                  
                  # Access control
                  access-control: 0.0.0.0/0 refuse
                  access-control: 127.0.0.0/8 allow
                  
                  # Privacy
                  hide-identity: yes
                  hide-version: yes
                  
                  # Performance
                  num-threads: 1
                  msg-cache-size: 25m
                  rrset-cache-size: 50m
                  cache-min-ttl: 300
                  cache-max-ttl: 3600
                  
                  # Private networks
                  private-address: 192.168.0.0/16
                  private-address: 10.0.0.0/8
                  private-address: 172.16.0.0/12
              EOF
                echo "Created unbound.conf"
              else
                echo "unbound.conf already exists"
              fi
              chown -R 1000:1000 /etc/pihole/unbound
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-config-storage
              subPath: pihole
      containers:
        - name: pihole
          image: pihole/pihole:2025.11.1
          imagePullPolicy: Always
          env:
            - name: NTP_SERVERS
              value: "pool.ntp.org"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-secret
                  key: WEBPASSWORD
                  optional: true
            - name: SKIPGRAVITYONBOOT
              value: "false"
          envFrom:
            - configMapRef:
                name: pihole-config
          ports:
            - name: pihole-dns-tcp
              containerPort: 53
              protocol: TCP
            - name: pihole-dns-udp
              containerPort: 53
              protocol: UDP
            - name: web
              containerPort: 80
              protocol: TCP
            - name: dhcp
              containerPort: 67
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 53
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /admin/
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
            successThreshold: 1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            runAsUser: 0
            runAsGroup: 0
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
                - NET_BIND_SERVICE
                - CHOWN
                - FOWNER
          volumeMounts:
            - mountPath: /etc/pihole
              name: pihole-config-storage
              subPath: pihole
            - mountPath: /etc/dnsmasq.d
              name: pihole-config-storage
              subPath: dnsmasq.d
            - mountPath: /var/log/pihole
              name: pihole-config-storage
              subPath: logs
            - mountPath: /etc/logrotate.d/pihole
              name: logging-config
              subPath: pihole-logrotate.conf
            - mountPath: /usr/local/bin/log-monitor.sh
              name: logging-config
              subPath: log-monitor.sh
            - mountPath: /usr/local/bin/log-cleanup.sh
              name: logging-config
              subPath: log-cleanup.sh
            - mountPath: /etc/dnsmasq.d/99-kubernetes.conf
              name: custom-dnsmasq-config
              subPath: 99-kubernetes.conf
      volumes:
        - name: pihole-config-storage
          persistentVolumeClaim:
            claimName: pihole-config-pvc
        - name: custom-dnsmasq-config
          configMap:
            name: pihole-custom-dnsmasq
            defaultMode: 420
        - name: logging-config
          configMap:
            name: pihole-logging-config
            defaultMode: 0755
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
